<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dexter</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Raleway:400,300,500,200);
    .bg {
      background-image: url(https://i.postimg.cc/6qvmPmVn/cover-graph-con-nets-explained-2400px-web-980x549.jpg);
      background-size: cover;
      filter: blur(5px);
      display: block;
      height: 100%;
      width: 100%;
      left: -10px;
      position: fixed;
      top: -10px;
      right: 0;
      z-index: 1;
      transition: all 1000ms;
      background-position: center;
    }
    .title {
      font-family: Raleway;
      width: 300px;
      height: 350px;
      z-index: 3;
      top: 50%;
      margin-top: -175px;
      left: 50%;
      margin-left: -140px;
      position: absolute;
      color: #000;
      text-align: center;
      transition: all 1500ms;
    }
    .cover:hover .title {
      filter: blur(2px);
    }
    .title .text {
      font-size: 45px;
      font-weight: 200;
      margin-top: 20px;
    }
    .title .desc {
      font-size: 15px;
      font-weight: 400;
      margin-top: 30px;
    }
    .social {
      position: fixed;
      bottom: 50px;
      z-index: 10;
      display: flex; 
      justify-content: center;
      width: 100%;
    }
    .social a {
      font-family: Raleway;
      color: white;
      text-decoration: none;
      margin: 0 20px; 
      display: flex;
      align-items: center;
      transition: all 200ms;
    }
    .social a:hover span {
      font-size: 14px;
    }
    .social img {
      width: 30px;
      height: 30px;
      margin-right: 8px;
    }
    .social span {
      font-size: 12px;
      margin-left: 4px;
      transition: font-size 200ms;
    }
  </style>
</head>
<body>
<div class="cover">
  <div class="bg"></div>

  <div class="title">
    <div class="text">
      Hi, I'm Dexter!
    </div>
    <div class="desc">
I'm a licensed Electronics Engineer currently accepting freelance opportunities related to IoT. <br>
If you have any in mind, feel free to reach out to me at: dexterorot00@gmail.com ãƒ„<br><br>

    </div>
  </div>
</div>

<div class="social">
  <a href="https://www.instagram.com/dexterity_/" target="_blank">
    <img src="images/instagram.png" alt="Instagram Logo">
    <span>Instagram</span>
  </a>
  <a href="https://steamcommunity.com/id/sumire34/" target="_blank">
    <img src="images/steam.png" alt="Steam Logo">
    <span>Steam</span>
  </a>
  <a href="https://github.com/sumire34" target="_blank">
    <img src="images/github.png" alt="GitHub Logo">
    <span>GitHub</span>
  </a>
</div>
</body>
</html>
