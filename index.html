<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dexter</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,300,500,200');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Raleway, sans-serif;
      overflow: hidden;
    }

    .bg {
      background-image: url(https://i.imghippo.com/files/GOGN8245wEE.jpg);
      background-size: cover;
      background-position: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .cover {
      position: relative;
      z-index: 2;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 210px 20px 0;
      text-align: center;
    }

    .title {
      width: 100%;
      max-width: 700px;
      color: #000;
    }

    .title .text {
      font-size: 5vw;
      font-weight: 300;
      margin-bottom: 20px;
    }

    .title .desc {
      font-size: 3vw;
      font-weight: 400;
      line-height: 1.6;
    }

    .social {
      position: fixed;
      bottom: 30px;
      z-index: 10;
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 20px;
      flex-wrap: wrap;
    }

    .social a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: all 200ms;
      font-size: 14px;
    }

    .social a:hover span {
      font-size: 16px;
    }

    .social img {
      width: 30px;
      height: 30px;
      margin-right: 8px;
    }

    .social span {
      transition: font-size 200ms;
    }

    @media (min-width: 768px) {
      .title .text {
        font-size: 3rem;
      }

      .title .desc {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="cover">
    <div class="title">
      <div class="text">Hi, I'm Dexter!</div>
      <div class="desc">
        I'm a licensed Electronics Engineer currently accepting freelance opportunities related to IoT.
        If you have any in mind, feel free to reach out to me at: <br>
        <strong>dexterorot00@gmail.com</strong> ãƒ„
      </div>
    </div>
  </div>

  <div class="social">
    <a href="https://www.instagram.com/dexterity_/" target="_blank">
      <img src="images/instagram.png" alt="Instagram Logo" />
    </a>
    <a href="https://steamcommunity.com/id/sumire34/" target="_blank">
      <img src="images/steam.png" alt="Steam Logo" />
    </a>
    <a href="https://github.com/sumire34" target="_blank">
      <img src="images/github.png" alt="GitHub Logo" />
    </a>
  </div>
</body>
</html>
